<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pair Sum and Division Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculate the Average</h1>
        
        <form id="pairForm">
            <label for="numPairs">Enter the number of pairs (n):</label>
            <input type="number" id="numPairs" name="numPairs" required>
            <button type="button" onclick="generateInputFields()">Submit</button>
        </form>

        <form id="pairsInputForm" style="display: none;">
            <div id="pairsContainer"></div>
            <button type="button" onclick="calculate()">Calculate</button>
        </form>

        <div id="results" style="display: none;">
            <h2>Results</h2>
            <p id="totalPairs"></p>
            <p id="aShellSum"></p>
            <p id="bShellSum"></p>
            <p id="divisionResult"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
